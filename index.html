<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRESUPUESTO APP</title>
  <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body onload="asignarFunciones()">
  <div class="container">
    <br>
    <div class="row">
      <h1>PRESUPUESTO APP</h1>
    </div>
    <br>
    <div class="row  text-center">
      <div class="col">
        <div class="cardVerde">
          <h5>Ingresa Tu Presupuesto</h5>
          <input type="number" class="form-control" name="inputPresupuesto" id="inputPresupuesto">
          <br>
          <button type="button" class="btn btnPresupuesto" id="btnCalcular">Calcular</button>
        </div>
        <br>
        <br>
        <div class="cardRoja">
          <h5>Ingresa El Nombre Del Gasto</h5>
          <input type="text" class="form-control" name="inputNombreGasto" id="inputNombreGasto">
          <br>
          <h5>Ingresa La Cantidad Del Gasto</h5>
          <input type="number" class="form-control" name="inputCantidadGasto" id="inputCantidadGasto">
          <br>
          <button type="button" class="btn btnGasto" id="btnAñadir">Añadir Gasto</button>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-md-4">
            <p class="w600">PRESUPUESTO</p>
            <p>$<span id="presupuesto">0</span></p>
          </div>
          <div class="col-md-4">
            <p class="w600">GASTOS</p>
            <p>$<span id="gastos">0</span></p>
          </div>
          <div class="col-md-4">
            <p class="w600">SALDO</p>
            <p>$<span id="saldo">0</span></p>
          </div>
        </div>

        <div class="row detalle">
          <table class="table" id="laTabla">
            <thead>
              <tr>
                <th scope="col">GASTO</th>
                <th scope="col">VALOR</th>
                <th scope="col">ACCIÓN</th>
              </tr>
            </thead>
            <tbody id="contenidoTabla"></tbody>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
